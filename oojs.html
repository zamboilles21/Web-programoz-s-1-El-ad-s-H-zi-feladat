<body>

<div class="container">


</div>
  <h2>El√©rhet≈ë term√©kek</h2>
  <div id="product-list"></div>
  <div class="cart" id="cart-display"></div>

  <script>
    class Product {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }
    }

    class CartItem {
      constructor(product, quantity = 1) {
        this.product = product;
        this.quantity = quantity;
      }

      getTotal() {
        return this.product.price * this.quantity;
      }
    }

    class Cart {
      constructor() {
        this.items = [];
      }

      addProduct(product) {
        const existing = this.items.find(item => item.product.name === product.name);
        if (existing) {
          existing.quantity++;
        } else {
          this.items.push(new CartItem(product));
        }
        this.render();
      }

      clearCart() {
        this.items = [];
        this.render();
      }

      render() {
        const display = document.getElementById('cart-display');
        display.innerHTML = "<h2>Kos√°r tartalma:</h2>";

        if (this.items.length === 0) {
          display.innerHTML += "<p>A kos√°r √ºres.</p>";
          return;
        }

        this.items.forEach(item => {
          const p = document.createElement("p");
          p.className = "cart-item";
          p.textContent = `${item.product.name} (${item.quantity} db) ‚Äì ${item.getTotal()} Ft`;
          display.appendChild(p);
        });

        const total = this.items.reduce((sum, item) => sum + item.getTotal(), 0);
        const totalP = document.createElement("p");
        totalP.innerHTML = `<strong>V√©g√∂sszeg: ${total} Ft</strong>`;
        display.appendChild(totalP);

        const clearBtn = document.createElement("button");
        clearBtn.textContent = "üßπ Kos√°r √ºr√≠t√©se";
        clearBtn.onclick = () => this.clearCart();
        display.appendChild(clearBtn);
      }
    }

    const cart = new Cart();

    const products = [
      new Product("Toll", 200),
      new Product("F√ºzet", 350),
      new Product("Rad√≠r", 100),
      new Product("Hegyez≈ë", 250),
      new Product("Sz√≠nes ceruza k√©szlet", 1200),
      new Product("Mappa", 500),
      new Product("Zsel√©s toll", 300),
      new Product("Ragaszt√≥", 280),
      new Product("Post-it jegyzet", 320),
      new Product("Vonalz√≥", 180)
    ];

    const list = document.getElementById("product-list");
    products.forEach(product => {
      const btn = document.createElement("button");
      btn.textContent = `+ ${product.name} (${product.price} Ft)`;
      btn.onclick = () => cart.addProduct(product);
      const div = document.createElement("div");
      div.className = "product";
      div.appendChild(btn);
      list.appendChild(div);
    });
  </script>
